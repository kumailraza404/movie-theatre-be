version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: movie-theatre-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI:-mongodb://localhost:27017/movietheatre}
      - REDIS_URL=${REDIS_URL:-redis://localhost:6379}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped
    networks:
      - movie-theatre-network

  mongodb:
    image: mongo:7
    container_name: movie-theatre-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - movie-theatre-network

  redis:
    image: redis:7-alpine
    container_name: movie-theatre-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - movie-theatre-network

networks:
  movie-theatre-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
